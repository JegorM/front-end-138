      <form action="#" method="post" enctype="multipart/form-data" class="form">
        <div class="form__row">
          <div class="form__item">
            <label for="username">Повне Ім'я</label>
          </div>
          <div class="form__item">
            <input id="username" type="text" required />
          </div>
        </div>

        <div class="form__row">
          <div class="form__item">
            <label for="email"> Email:</label>
          </div>

          <div class="form__item">
            <input type="email" name="email" id="email" required />
          </div>
        </div>

        <div class="form__row">
          <div class="form__item">
            <label for="userpass">Пароль</label>
          </div>

          <div class="form__item">
            <input type="password" id="userpass" name="userpass" value="" />
          </div>
        </div>

        <div class="form__row">
          <div class="form__item">
            <label for="userpass">Пароль ще раз</label>
          </div>

          <div class="form__item">
            <input type="password" id="userpass" name="userpass" value="" />
          </div>
        </div>
        <div class="form__row">
          <div class="form__item">
            <label for="">Стать:</label>
          </div>
          <div class="form__item__male">
            <label class="male_gender__p">
              <input
                class="form__item__gender__input"
                type="radio"
                name="male"
                id=""
              />
              <p>чоловіча</p>
            </label>
            <label class="male_gender__p">
              <input
                class="form__item__gender__input"
                type="radio"
                name="male"
                id=""
              />
              <p>жіноча</p>
            </label>
          </div>
        </div>
        <div class="form__row">
          <div class="form__item">
            <label for="date_bersday">Дата народження:</label>
          </div>
          <div class="form__item">
            <input
              class="form__item__input"
              type="number"
              id="date_bersday"
              name="date_bersday"
              value=""
              required
            />
          </div>
        </div>
        <div class="form__row">
          <div class="form__item">
            <label for="curs">Курс</label>
          </div>
          <div class="form__item">
            <select name="curs" id="">
              <option value="" disabled selected>Виберіть курс</option>
              <option value="fe">Front-End</option>
              <option value="be">Back-End</option>
              <option value="pm">Project Management</option>
              <option value="qm">QA Manual</option>
            </select>
          </div>
        </div>
        <div class="form__row">
          <div class="form__item form__item__adress">
            <label for="adres"> Повна адреса</label>
          </div>
          <div class="form__item">
            <textarea
              class="form__item__textarea"
              placeholder="Країні, регіон, місто/селище, вулиця"
              name="adres"
              id="adres"
            ></textarea>
          </div>
        </div>
        <div class="form__row__agreement">
          <div class="form__item__agreement__flex">
            <input class="form__item__agreement__flex__input" type="checkbox" />
            <label for="">я погоджуюсь з обробкою персональних даних</label>
          </div>
        </div>
        <div class="form__row__button">
          <div class="form__item">
            <button type="reset">Очистити форму</button>
          </div>
          <div class="form__item">
            <button type="submit">Зареєструватися</button>
          </div>
        </div>
      </form>
    </div>
